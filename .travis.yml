sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
env:
  global:
    - SHOPIFY_KEY=SHOPIFY_KEY
    - SHOPIFY_PASSWORD=SHOPIFY_PASSWORD
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run semantic-release
  - npm run report-coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
